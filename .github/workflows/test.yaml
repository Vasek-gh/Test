name: Test

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  Build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [
          windows-latest,
          macos-latest
        ]

    steps:
      - uses: actions/checkout@v4

  Publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [Build]

    steps:
      - uses: actions/checkout@v4


